{% extends "base_aevel.html" %}
{% block title %}Notes{% endblock %}
{% block content %}
<div class="page-header">
  <h1>Notes</h1>
  <p class="subtitle">Notes and memos</p>
</div>
<section class="section">
  <div class="card notes-card">
    <form id="note-form">
      <div class="form-group">
        <label>Title</label>
        <input type="text" id="note-title" class="input" placeholder="Note title" required>
      </div>
      <div class="form-group">
        <label>Content</label>
        <textarea id="note-body" class="textarea" placeholder="Contentâ€¦" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save note</button>
    </form>
    <ul id="notes-list" class="notes-list"></ul>
  </div>
</section>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/notes.js') }}"></script>
{% endblock %}
