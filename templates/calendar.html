{% extends "base_aevel.html" %}
{% block title %}Calendar{% endblock %}
{% block content %}
<div class="page-header">
  <h1>Calendar</h1>
  <p class="subtitle">Events and schedule</p>
</div>
<section class="section">
  <div class="card">
    <div class="calendar-toolbar">
      <button type="button" id="cal-prev" class="btn btn-ghost">Previous</button>
      <h2 id="cal-title" class="cal-month-title">â€”</h2>
      <button type="button" id="cal-next" class="btn btn-ghost">Next</button>
    </div>
    <div id="cal-grid" class="cal-grid"></div>
    <div class="calendar-form-wrap">
      <h3 class="section-title">Add event</h3>
      <form id="cal-form" class="form-inline">
        <input type="date" id="cal-date" class="input" required>
        <input type="text" id="cal-title-input" class="input" placeholder="Event title" required>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    <div class="events-list-wrap">
      <h3 class="section-title">Events this month</h3>
      <ul id="events-list" class="events-list"></ul>
    </div>
  </div>
</section>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
{% endblock %}
