<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in â€” BLAST Analytics</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <style>
    .auth-page { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem 1rem; }
    .auth-brand { font-size: 1.75rem; font-weight: 600; letter-spacing: -0.04em; margin-bottom: 2.5rem; color: var(--text); }
    .auth-card { width: 100%; max-width: 380px; }
    .auth-card .card { padding: 2rem; }
    .auth-card h2 { font-size: 1.25rem; margin-bottom: 1.5rem; }
    .auth-card input { margin-bottom: 1rem; }
    .auth-card button[type="submit"] { width: 100%; padding: 0.875rem; margin-top: 0.5rem; font-size: 1rem; }
    .auth-footer { margin-top: 1.5rem; text-align: center; font-size: 0.9375rem; color: var(--text-secondary); }
    .auth-footer a { color: var(--accent); font-weight: 500; text-decoration: none; }
    .auth-footer a:hover { opacity: 0.9; }
    .auth-alert { background: var(--danger-muted); border: 0.5px solid rgba(255, 69, 58, 0.3); border-radius: var(--radius-sm); padding: 0.875rem 1rem; margin-bottom: 1rem; font-size: 0.9375rem; color: var(--danger); }
  </style>
</head>
<body class="theme-dark">
  <div class="auth-page">
    <div class="auth-brand">BLAST</div>
    <div class="auth-card">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="auth-alert">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="card">
        <h2>Sign in</h2>
        <form method="POST" class="note-form">
          <input type="email" name="email" placeholder="Email" required autofocus>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <p class="auth-footer">
          Don't have an account? <a href="{{ url_for('register') }}">Create one</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
