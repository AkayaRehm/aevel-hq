<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create account â€” Aevel</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/aevel.css') }}">
</head>
<body>
  <div class="auth-page">
    <div class="auth-brand">Aevel</div>
    <div class="auth-card">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="auth-alert">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="card">
        <h2>Create account</h2>
        <form method="POST">
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="input" placeholder="Email" required autofocus>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="input" placeholder="Password (min 6 characters)" required minlength="6">
          </div>
          <div class="form-group">
            <label>Confirm password</label>
            <input type="password" name="confirm" class="input" placeholder="Confirm password" required minlength="6">
          </div>
          <button type="submit" class="btn btn-primary">Create account</button>
        </form>
        <p class="auth-footer">
          Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
